{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div>
        {% for object in object_list %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h4>{{ object.name }}</h4>
                    <p>{% trans 'created_at' %}:{{ object.created_at }}</p>
                    <p>{% trans 'updated_at' %}:{{ object.updated_at }}</p>
                    <a href="{% url 'user:update' pk=object.pk %}">{% trans 'update' %}</a>
                    <a href="{% url 'user:delete' pk=object.pk %}">{% trans 'delete' %}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
